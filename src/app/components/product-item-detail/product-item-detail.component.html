<div class="container">
  <div class="row">
    <div class="col-lg-5">
      <img class="img" src="{{product.url}}" alt="{{product.name}}">
    </div>
    <div class="col-lg-5">
      <div class="detail-info">
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="detail-container">
        <h5>${{product.price}}</h5>
        <select name="quantity" id="quantity" class="select-input" [(ngModel)]="product.quantity">
          <option [ngValue]="1">1</option>
          <option [ngValue]="2">2</option>
          <option [ngValue]="3">3</option>
          <option [ngValue]="4">4</option>
          <option [ngValue]="5">5</option>
          <option [ngValue]="6">6</option>
          <option [ngValue]="7">7</option>
          <option [ngValue]="8">8</option>
          <option [ngValue]="9">9</option>
          <option [ngValue]="10">10</option>
        </select>
        <button (click)="addToCart(product.quantity)" class="btn btn-primary" type="submit">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
